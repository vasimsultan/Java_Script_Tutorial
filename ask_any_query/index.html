    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        .question-box {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          padding: 20px;
          width: 400px;
        }
        
        .question-box h2 {
          font-size: 1.5rem;
          margin-top: 0;
        }
        
        .question {
          margin-bottom: 10px;
        }
        
        .question label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }
        
        .question input[type="text"], 
        .question textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
        }
        
        .question textarea {
          height: 100px;
        }
        
        .submit-btn {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1rem;
        }
        
        .submit-btn:hover {
          background-color: #0056b3;
        }
      </style>

    

</head>
