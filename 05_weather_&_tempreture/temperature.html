<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convarter</title>
    <style>
        body{
            padding: 50px 100px;
            /* width: 650px; */
        }
        h1{
            text-align: center;
        }
        #container{
            text-align:center ;
            padding: 50px;
            background-color: aqua;
        }
        .input-div{
            display: inline-block;
        }
        .inp{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin: 10px;
            padding: 50px 100px;
            width: 240px;
        }
        label{
            font-size: 25px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Temperature Convarter</h1><br>
    City : 
    <input type="text" id="city">
    <br><br>
    <div id="container">
      

        <div  class="input-div">
            <label>Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp"></input><br>
            
        </div>
        <div  class="input-div">
    
            <label >Fahrenhiet</label><br>
            <input type="number" value="32" id="fah" class="inp"></input>
    
        </div>

    </div>
  
    <script>
        var cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener('input',function(){
            let c = this.value;
            let f = (c * 9/5) + 32;
            
            // console.log("working")
            if(!Number.isInteger(f)){
                f = f.toFixed(3);
            }
            fah.value=f;
        });

        fah.addEventListener('input',function(){
            let f= this.value;
            let c = (f - 32)* 5/9;
            
            // console.log("Proper Working")
            if(!Number.isInteger(c)){
                c=c.toFixed(3);
            }
            cel.value= c; 
        });



    </script>
</body>
</html>
